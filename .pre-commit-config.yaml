repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: trailing-whitespace
        files: ".*\\.(?:tex|py)$"
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/jonasbb/pre-commit-latex-hooks
    rev: v1.4.0
    hooks:
      - id: american-eg-ie
      - id: cleveref-capitalization
      - id: consistent-spelling
        args:
            [
              "--emph=et al.",
              "--emph=a priori",
              "--emph=a posteriori",
              '--regex=naive=\bna(i|\\"i)ve',
            ]
      - id: csquotes
      - id: ensure-labels-for-sections
      - id: no-space-in-cite
      - id: tilde-cite
      - id: unique-labels
      - id: cleveref-instead-of-autoref

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.6.3
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
      - id: nbqa-pyupgrade
        args: ["--py38-plus"]
      - id: nbqa-flake8
        additional_dependencies:
          - Flake8-pyproject
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
          - pep8-naming
          - flake8-use-fstring
          - flake8-pytest-style
          # - flake8-docstrings
          # - flake8-requirements

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - Flake8-pyproject
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
          - pep8-naming
          - flake8-use-fstring
          - flake8-pytest-style
          # - flake8-docstrings
          # - flake8-requirements

